<!DOCTYPE html>
<html>
    <head>
        <title>Walk With Talk</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script>
        <script src = "assets/js/script.js"></script>

        <script>
            $(document).ready(function() {
                $("#chat-editable-screen").show("slow");
            });
            </script>
    </head>


    <body>

        <div id="phone-container">
            <img src="assets/img/Nexus5.png">
            <div id="screen-container-white">
                <div id="status-bar"><img src="assets/img/StatusBar.png"></div>


                <div id="editable-screen">
                    <div id="chat_top-bar">
                        <div id="chat_top-bar-text">Chat with Oski Bear</div>
                    </div>


                    <div id="chat_messages-container">
                        <div class="chat_row" id="first">
                            <div class="chat_picture" id="first">
                                <img src="assets/img/Oski.jpg">
                            </div>
                            <div class="chat_message" id="first">
                                <div class="chat_message-text" id="first">How about a brisk walk on Mon?
                                </div>
                            </div>
                        </div>
                        <div class="chat_row" id="second">
                            <div class="chat_picture" id="second">
                                <img src="assets/img/elainezhao1.jpg">
                            </div>
                            <div class="chat_message" id="second">
                                <div class="chat_message-text" id="second">That sounds perfect! Same time and place?
                                </div>
                            </div>
                        </div>
                        <div class="chat_row" id="third">
                            <div class="chat_picture" id="third">
                                <img src="assets/img/Oski.jpg">
                            </div>
                            <div class="chat_message" id="third">
                                <div class="chat_message-text" id="third">Works for me. I'll update my sched if anything changes.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="chat_reply-container">
                        <div id="chat_reply-outer">
                            <input type="text" id="chat_reply" placeholder="Reply"/>
                        </div>
                        <div id="chat_keyboard">
                            <img src="assets/img/Keyboard.png">
                        </div>
                    </div>
                </div>

                <div id="nav-bar">
                    <div class="button" id="back-button"><img src="assets/img/BackArrow.png"></div>
                    <div class="button" id="home-button"><img src="assets/img/House.png"></div>
                    <div class="button active" id="chat-button">
                        <img src="assets/img/Chat.png">
                    </div>
                    <div class="button" id="stats-button"><img src="assets/img/Stats.png"></div>
                </div>
            </div>
        </div>
    </body>
</html>
